	<div class="uc-edit-panel-block">
		<span class="uc-input-title en_block_title">Scenario Actions</span> <img
			src="/var/images/icon_help.svg" />
		<div class="uc-input-area">
			<div
				style="display: flex; align-items: center; justify-content: center; width: 100%; height: 65px; margin: 0px; padding: 0px;">
				<img onmouseover="changPointer(this)" style="height: 100%;"
					src="/var/images/uc/uc_comps_bg.svg" />
			</div>
		</div>
	</div>
	<div class="uc-edit-panel-block layout-info">
		<span class="uc-input-title en_block_title">Scenario Layout</span> <img
			src="/var/images/icon_help.svg" />
		<div class="uc-input-area">
		
			<div class="uc-input-block">
				<span class="uc-input-label en_input_label" style="font-size: 15px;">Bg Color</span>
				<div style="display: flex;">
					<div class="uc-input">
						<div name="in_bgcolor_box" class="uc-input-text">
						
							<input id="in_bgcolor" style="width: 100%; height: 100%; border: 0px solid #ffffff;" class="jscolor" value="#ffffff">
							<img name="in_bgcolor_alert"
								src="/var/images/uc/uc_input_alert.svg"
								class="uc-input-hint-icon" />
						</div>
						<div name="in_bgcolor_hint"
							class="uc-input-hint-text en_input_hint">
							<span>some hints here</span>
						</div>
					</div>
					
				</div>
			</div>			 
			<div class="uc-input-block">
				<span class="uc-input-label en_input_label" style="font-size: 15px;">Border</span>
				<div id="border-style" style="margin-top: 3px; display: flex; align-items: center; justify-content: space-around; height: 25px; width: 100%;">

					<div style="width: 23px; height: 23px; border: 1px dashed #888888; border-radius: 5px; border-bottom: 2px solid #888888;" id="border-bottom"></div>
					<div style="width: 23px; height: 23px; border: 1px dashed #888888; border-radius: 5px; border-left: 2px solid #888888;" id="border-left"></div>
				</div>
			</div>

				<span class="uc-input-label en_input_label" style="font-size: 15px;">Border-Radius</span>
				<!--

				<div id="border-radius-range"></div>
				<input type="hidden" id="in_borderRadius" value="0" />
			</div>
			<div class="uc-input-block">
				<span class="uc-input-label en_input_label" style="font-size: 15px;">Shadow</span>
				<div id="shadow-style" style="margin-top: 3px;display: flex; align-items: center; justify-content: space-around; height: 25px; width: 100%;">
					<div id="style1" onmouseover="changPointer(this)"
							style="width: 23px; height: 23px; border: 1px solid #888888; border-radius: 5px; box-shadow: 0 0 3px #888888;"></div>
					<div id="style2" onmouseover="changPointer(this)"
							style="width: 23px; height: 23px; border: 1px solid #888888; border-radius: 5px; box-shadow: 2px 2px 3px #888888;"></div>
					<div id="style3" onmouseover="changPointer(this)"
							style="width: 23px; height: 23px; border: 1px solid #888888; border-radius: 5px; box-shadow: -2px -2px 3px #888888;"></div>
					<div id="style4" onmouseover="changPointer(this)"
							style="width: 23px; height: 23px; border: 1px solid #888888; border-radius: 5px; box-shadow: 0 0 3px #888888 inset;"></div>
					<div id="style5" onmouseover="changPointer(this)"
							style="width: 23px; height: 23px; border: 1px solid #888888; border-radius: 5px; box-shadow: 2px 2px 3px #888888 inset;"></div>
					<div id="style6" onmouseover="changPointer(this)"
							style="width: 23px; height: 23px; border: 1px solid #888888; border-radius: 5px; box-shadow: -2px -2px 3px #888888 inset;"></div>
				</div>
			</div>
			<div class="uc-input-block">
				<span class="uc-input-label en_input_label" style="font-size: 15px;">Padding</span>
				<div style="display: flex; align-items: center; justify-content: center; position: relative; width: 100%;">
					<table style="height: 140px; width: 140px; background-color: #fff;">

							<td style="display: flex; align-items: flex-end; justify-content: center;">0</td>

						<tr style="width: 100%; height: 20px;">

						<tr style="width: 100%; height: 60px;">

							<td style="border: 1px solid #888; border-radius: 5px; width: 60px;"></td>
							<td style="width: 20px;"></td>

							<td></td>
						</tr>
						<tr style="width: 100%; height: 20px;">
							<td>0</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
