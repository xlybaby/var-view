<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>VAR</title>
		<link rel="stylesheet" type="text/css" href="../css/main.css?v=14wwbss" />
		<link rel="stylesheet" type="text/css" href="../css/mainPage.css?v=1x2go" />	
		<link rel="stylesheet" type="text/css" href="../css/animate.css" />	
		<link rel="stylesheet" type="text/css" href="../css/draftCountdown.css?v=new001" />	
		
		<script type="text/javascript" src="../js/jquery_2.2.4.js" ></script>
		<script type="text/javascript" src="../js/main.js" ></script>
		<script type="text/javascript" src="../js/draftCountdown.js" ></script>
		
		<script type="text/javascript" src="../js/mainPage.js?v=14wwbs" ></script>
		<script type="text/javascript" src="http://at.alicdn.com/t/font_761657_635fon3a1jp.js" ></script>
		
	</head>
	<body>
		
		<div class="m-page">
			<div class="m-title">
				<div class="m-logo"></div>
				<div class="m-nav">
					<span class="en_block_title">Read me</span><span style="color: #aaaaaa;">|</span>
					<span class="en_block_title">My space</span><span style="color: #aaaaaa;">|</span>
					<span class="en_block_title">Exhibition</span><span style="color: #aaaaaa;">|</span>
					<span class="en_block_title">Tutorial</span>
				</div>
				<div class="m-sign">
					<div style="display: flex; align-items: flex-end; width:100%; height:65%;">
						<img src="../images/icon-guaniu01.svg" id="icon-guaniu01" style="width: 100%;"/>
					</div>
					<div style="display: flex;width:100%; height:35%; align-items: center; justify-content: center; background-color: #0099cc;border: 0px solid #ffffff;border-bottom-left-radius:5px;border-bottom-right-radius:5px;">
					<!-- <span class="en_input_label" onmouseover="changPointer(this)" style="font-size: 13px; color: #efefef;">&nbsp;sign in&nbsp;</span>
					 -->
					 <input type="button" id="signin" value="&nbsp;sign in&nbsp;" class="en_input_label" style="font-size: 13px; color: #efefef; padding: 0px; margin: 0px; background-color: rgb(255,255,255,0.0); border: 0px;"/>
					</div>
				</div>
				<div class="m-profile"></div>
			</div>
			<div class="m-panel">
				<div class="m-panel-default">
					<div class="m-panel-bg">
						<img src="../images/mainbg/profile-qhd-2048x1152.jpg"  />
						
					</div>
					
					<div class="m-panel-white">
						<div class="m-panel-demo-top">
							<img src="../images/mainbg/notebook_top_withbg.png" style="width: 90%;" />
						</div>
						<div class="m-panel-demo-bottom">
							<img src="../images/mainbg/notebook_bottom.png" style="width: 90%;" />
						</div>
						<div class="m-panel-count">
						</div>
					</div>
				</div>
			</div>
			
		</div>
		<div class="m-map">
		<div class="wrap">  
			  <div class="countdown">
			    <div class="bloc-time hours" data-init-value="24">
			      <span class="count-title">Hours</span>
			
			      <div class="figure hours hours-1">
			        <span class="top">2</span>
			        <span class="top-back">
			          <span>2</span>
			        </span>
			        <span class="bottom">2</span>
			        <span class="bottom-back">
			          <span>2</span>
			        </span>
			      </div>
			
			      <div class="figure hours hours-2">
			        <span class="top">4</span>
			        <span class="top-back">
			          <span>4</span>
			        </span>
			        <span class="bottom">4</span>
			        <span class="bottom-back">
			          <span>4</span>
			        </span>
			      </div>
			    </div>
			
			    <div class="bloc-time min" data-init-value="0">
			      <span class="count-title">Minutes</span>
			
			      <div class="figure min min-1">
			        <span class="top">0</span>
			        <span class="top-back">
			          <span>0</span>
			        </span>
			        <span class="bottom">0</span>
			        <span class="bottom-back">
			          <span>0</span>
			        </span>        
			      </div>
			
			      <div class="figure min min-2">
			       <span class="top">0</span>
			        <span class="top-back">
			          <span>0</span>
			        </span>
			        <span class="bottom">0</span>
			        <span class="bottom-back">
			          <span>0</span>
			        </span>
			      </div>
			    </div>
			
			    <div class="bloc-time sec" data-init-value="0">
			      <span class="count-title">Seconds</span>
			
			        <div class="figure sec sec-1">
			        <span class="top">0</span>
			        <span class="top-back">
			          <span>0</span>
			        </span>
			        <span class="bottom">0</span>
			        <span class="bottom-back">
			          <span>0</span>
			        </span>          
			      </div>
			
			      <div class="figure sec sec-2">
			        <span class="top">0</span>
			        <span class="top-back">
			          <span>0</span>
			        </span>
			        <span class="bottom">0</span>
			        <span class="bottom-back">
			          <span>0</span>
			        </span>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
		<!-- 
		<div class="m-rights"></div>
		 -->
		<div class="m-transparent">
			<div class="m-trans-title"></div>
			<div class="m-trans-panel"></div>
		</div>
	</body>
</html>
