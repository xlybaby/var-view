				<div class="m-sign">

						<img src="/images/icon-guaniu01.svg" id="signintop" style="width: 100%;"/>
					</div>
					<div style="display: flex;width:100%; height:35%; align-items: center; justify-content: center; background-color: #0099cc;border: 0px solid #ffffff;border-bottom-left-radius:5px;border-bottom-right-radius:5px;">
					<!-- <span class="en_input_label" onmouseover="changPointer(this)" style="font-size: 13px; color: #efefef;">&nbsp;sign in&nbsp;</span>
					 -->
					 <input type="button" id="signin" value="&nbsp;sign in&nbsp;" class="en_input_label" style="font-size: 13px; color: #efefef; padding: 0px; margin: 0px; background-color: rgb(255,255,255,0.0); border: 0px;"/>
					</div>
				</div>
				<div class="m-profile"></div>
			</div>

						</div>
						<div class="m-panel-demo-bottom">
							<img src="/images/mainbg/notebook_bottom.png" style="width: 90%;" />
						</div>
						<div class="m-panel-count">
							<div class="m-panel-count-scenarios">

									<!-- <span class="en_block_title">We have</span>  -->
								</div>
								<div style="height: 70%; width: 100%; display: flex; align-items: center;">
									<div style="display: flex;">
										<div class="m-panel-count-num">1</div>
										<div class="m-panel-count-num">2</div>
										<div class="m-panel-count-num">3</div>
										<div class="m-panel-count-num">4</div>
										<div class="m-panel-count-num">5</div>
										<div class="m-panel-count-num">6</div>
									</div>
									<div style="height: 100%;display: flex; align-items: flex-end; margin-bottom: 15px;">

									</div>
								</div>
							</div>
						</div>

				</div>

					<span class="en_input_label" style="margin-top: 5px;"><a>VIP</a></span>
				</div>
				<div style="display: flex; height: 100%; flex-direction: column;">

					<span class="en_input_label" style="margin-top: 5px;"><a>About US</a></span>

				<div style="display: flex; height: 100%; flex-direction: column;">

		    		<use xlink:href="#icon-weixin1"></use>
					</svg>&nbsp;&nbsp;&nbsp;&nbsp;
					<svg class="icon" onmouseover="changPointer(this)" style="font-size: 27px; color: #888888;" aria-hidden="true">
		    		<use xlink:href="#icon-weibo"></use>

				<div class="m-map-bottom-rights">
